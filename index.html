<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Board de Tarefas</h1>

        <section id="create-board-task-section">
            <form id="create-board-task-form">
                <input type="text" id="nameTask" name="nameTask" class="input-create-task" aria-label="Nome da Tarefa"
                    placeholder="Nome da Tarefa">

                <input type="text" id="etiqueta" name="etiqueta" class="input-create-task" aria-label="Etiqueta"
                    placeholder="Etiqueta">

                <button type="submit" onclick="createTask()" aria-label="Criar tarefa" class="add-task-btn">+</button>
            </form>
        </section>


        <ul id="list-task">
           
        </ul>

    </main>
</body>

</html>
